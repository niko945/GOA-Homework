<!-- 1. RGB:
     RGB ფორმატი იყენებს სამ ძირითად ფერს: წითელი (Red), მწვანე (Green) და ლურჯი (Blue).
     თითოეული ფერის ინტენსივობა განისაზღვრება 0-დან 255-მდე რიცხვით.
     ფორმატი გამოიყურება ასე: rgb(255, 0, 0) (ეს არის წითელი ფერი). -->

<!-- 2. HEX:
     HEX ფორმატი იყენებს ჰექსადეციმალურ რიცხვებს ფერების განსაზღვრისთვის.
     თითოეული ფერი (წითელი, მწვანე, ლურჯი) წარმოდგენილია 00-დან FF-მდე (16-ობითი სისტემა).
     ფორმატი გამოიყურება ასე: #FF0000 (ეს არის წითელი ფერი). -->

<!-- 3. HSL:
    HSL ფორმატი იყენებს სამ პარამეტრს: Hue (ფერის ტონი), Saturation (სისრულე) და Lightness (სინათლე).
    Hue განისაზღვრება გრადუსებით (0-360), Saturation და Lightness კი პროცენტებით (0%-100%).
    ფორმატი გამოიყურება ასე: hsl(0, 100%, 50%) (ეს არის წითელი ფერი). -->

        <div style="width: 100px; height: 100px; background-color: rgb(255, 0, 0);"></div>
        <div style="width: 100px; height: 100px; background-color: #00FF00;"></div>
        <div style="width: 100px; height: 100px; background-color: hsl(240, 100%, 50%);"></div>
